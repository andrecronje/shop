<!DOCTYPE html>
<html>
  <head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="scancode.html">
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
    tfoot {
      display: table-footer-group;
      vertical-align: middle;
      text-align: right;
      border-color: inherit;
  }
  </style>
  </head>
  <body>
    <!--
    <my-element></my-element>
    <hr/>
    <scan-code type="qrcode" format="qrcode" data="JOHNNY" height="128" width="128"></scan-code>
    <hr/>
    <scan-code type="barcode" format="ean8" data="01234567" height="100" width="2"></scan-code>
    <hr/>
    -->
    <table style="width:50%">
      <caption>Attributes</caption>
      <tr>
        <th>key</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>type</td>
        <td>
          <select id="type">
            <option value="barcode">barcode</option>
            <option value="qrcode" selected>qrcode</option>
            <option value="none">none</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>format</td>
        <td>
          <select>
            <option value="codabar">codabar</option>
            <option value="code11">code11 (code 11)</option>
            <option value="code39">code39 (code 39)</option>
            <option value="code93">code93 (code 93)</option>
            <option value="code128">code128 (code 128)</option>
            <option value="ean8" selected>ean8 (ean 8)</option>
            <option value="ean13">ean13 (ean 13)</option>
            <option value="std25">std25 (standard 2 of 5 - industrial 2 of 5)</option>
            <option value="int25">int25 (interleaved 2 of 5)</option>
            <option value="msi">msi</option>
            <option value="datamatrix">datamatrix (ASCII + extended)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>data</td>
        <td>
          <input id="data" type="text" value="www.johnryan.io" />
        </td>
      </tr>
      <tr>
        <td>height</td>
        <td><input id="height" type="text" value="100" /></td>
      </tr>
      <tr>
        <td>width</td>
        <td><input id="width" type="text" value="100" /></td>
      </tr>
      <tr>
        <td>colorDark</td>
        <td><input id="colorDark" type="text" value="#000000" /></td>
      </tr>
      <tr>
        <td>colorLight</td>
        <td><input id="colorLight" type="text" value="#ffffff" /></td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
      </tfoot>
    </table>
    <div>Result
      <div style="text-align:center">
        <scan-code id="anycode" type="qrcode" data="www.johnryan.io" format="ean8" height="100" width="100" colorDark="#000000" colorLight="#ffffff"></scan-code>
      </div>
    </div>
    <script>
      $( document ).ready(function() {
      });

      $( "input[type=submit]" )
        .click(function( event ) {
          //console.dir( $("#type option:selected").val() );
          $("#anycode").attr("type", $("#type option:selected").val() );
          $("#anycode").attr("data", $("#data").val());
          $("#anycode").attr("height", $("#height").val());
          $("#anycode").attr("width", $("#width").val());
          $("#anycode").attr("colorDark", $("#colorDark").val());
          $("#anycode").attr("colorLight", $("#colorLight").val());
          event.preventDefault();
      });

      $("#type").
        on("change", function () {
          if( $("#type option:selected").val() == 'qrcode' ){
            $("#data").val("www.johnryan.io");
            $("#height").val("100");
            $("#width").val("100");
          }

          if( $("#type option:selected").val() == 'barcode' ){
            $("#data").val("1234567");
            $("#height").val("40");
            $("#width").val("2");
          }
        });

    </script>
  </body>
</html>
